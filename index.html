<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="center-card">
    <div class="card">
      <div class="result">
        <h4>Your Result</h4>
        <div class="circle"> 
          <span class="seventysix"> 76 <span><br>
          <span class="hundered"> of 100</span></div>
        <div class="grt">Great</div>
        <div class="review">You scored higher than 65% of <br> the people who have taken <br> these tests.</div>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg"><span class="blocks">Reaction</span><span class="marks">80 <span class="deno">/ 100</span></span>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg"><span class="blocks">Memory</span><span class="marks"> 92 <span class="deno">/ 100</span></span>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg"><span class="blocks">Verbal</span><span class="marks">61 <span class="deno">/ 100</span></span>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg"><span class="blocks">Visual</span><span class="marks">72 <span class="deno">/ 100</span></span>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manjiri Gole</a>.
  </div>
</body>
</html>
